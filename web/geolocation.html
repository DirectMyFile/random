<!DOCTYPE html>
<html>

    <style>
      #map {

        left: 0;

        z-index: 0;
        overflow-x: hidden;
        width: 100%;
        height: 100%;
        margin: 0;

  </head>

  <body>
  <div id="map" class="full"></div>

  <script src="packages/browser/dart.js"></script>

</html>
